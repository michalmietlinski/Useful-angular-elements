<body ng-controller="mainController">
	<section class="header">
		<div class="wrapper">
			<h1>Angular modals... and stuff</h1>
		</div>

		<div class="wrapper">
				<!-- {{text}} -->
		</div>
	</section>
	<section class="main">
		<div class="wrapper">
			<h2>Pagination</h2>
			<div class="options">
			 <div class="option">
			 	<h3> Items per page</h3>
			 	<input type="number" ng-model="fieldsPerPage">
			 </div>
			 <div class="option">
			 	<h3> Current page</h3>
			 	<input type="number" ng-model="currentPage" ng-change="currentPage=setindex(objects,fieldsPerPage,currentPage)">
			 </div>
			</div>
				<div ng-repeat="obj in objects track by $index" ng-hide="((currentPage-1)*fieldsPerPage)>=($index+1)||($index+1)>(currentPage*fieldsPerPage)">
					{{obj}} -- {{$index}}
				</div>
<div class="pagination"><div class="arrow" ng-click="currentPage=goleft(currentPage)"><</div><div class="arrow" ng-click="currentPage=goright(objects,fieldsPerPage,currentPage)">></div><div class="choosenum">GO TO: <input type="number" ng-model="currentPage" ng-change="currentPage=setindex(objects,fieldsPerPage,currentPage)">Page <span ng-bind="num"></span> of {{lengthof(objects,fieldsPerPage)}} </div>

		</div>
	
	
	</section>
	<section class="main">
	

<div class="wrapper">
<div class="input-wrapper">
<h2>Datepicker example</h2>
 <input type="text" name="Birthdate" ng-model="Birthdate" ng-click="openpopup()" ng-keydown="ignore($event)">
    <birthdaypicker-Directive></birthdaypicker-Directive>
	</div>
	</div>

<script type="text/ng-template" id="birthdaypicker.html">

	


<div class="birthday-datepicker">
    <div ng-show="infoPopup" class="ui-datepicker" id="calendar-modal" tabindex="-1" ><!--ng-blur="infopopup=false"-->
    <div class="inner-calendar" >
        <div class="years" ng-bind="chosenYear" ng-click="yearpopup=true"></div>
        <div class="year-popup" ng-show="yearpopup">
            <ul>
                <li ng-repeat="year in availlableYears" ng-click="chooseyear(year)">{{year}}</li>
                
            </ul>
        </div>
        
        <div class="month"><span ng-click="prevmonth()" class="arrow">&#8592;</span><span ng-click="monthpopup()" ng-bind="monthNames[chosenMonth]"></span><span ng-click="nextmonth()" class="arrow">&#8594;</span></div>
        <div class="day">
            <div class="single-day" ng-repeat="day in dayNamesShort track by $index" ng-click="">{{day}}</div>
            <div class="single-day" ng-repeat="day in availlableDays track by $index" ng-click="chooseday(day)">{{day}}</div>
        </div>
        
    </div>
    <!--<div ng-click="infopopup=false">close</div>-->
</div>
</div>
</script>
